on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test
        run: |
          npm install

      - name: Deploy
        # Only run this step if the branch is main
        if: github.ref == 'refs/heads/main'
        run: |
          curl "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"