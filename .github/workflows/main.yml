on:
    pull_request:
    push:
        branches: [main]

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            - name: Checkout code
              run: |
                  npm install

            - name: Deploy
              # Only run this step if the branch is main
              if: github.ref == 'refs/heads/main'
              env:
                  deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
              run: |
                  curl "$deploy_url"
